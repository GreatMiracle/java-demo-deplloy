<main th:object="${items}" class="poly-item-detail">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-body text-center">
                <img th:src="@{|/assets/images/${image}|}">
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-body">
                <ul>
                    <li th:text="*{name}"></li>
                    <li th:text="*{price}"></li>
                    <li th:text="*{createDate}"></li>
                    <li th:text="*{category.name}"></li>
                </ul>
            </div>
            <div class="panel-footer text-right">
                <button class="btn-btn-success">
                    <i class="glyphicon glyphicon-shopping-cart"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">HÀNG CÙNG LO?I
            </div>
            <div class="panel-body">
                <ul>
                    <li th:each="p:*{category.products}">
                        <a th:href="@{|product/detail/${p.id}|}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>
